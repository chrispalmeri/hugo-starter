{{ define "main" }}
{{ range .Pages }}
<article>
  <header>
    <h2><a href='{{ .Permalink }}'>{{ .Title }}</a></h2>
    <p class="meta">{{ .Date.Format "January 2, 2006" }}</p>
  </header>
  <p>{{ .Summary }}</p>
  <footer>
    <p><a class="button" href='{{ .Permalink }}'>Read more</a></p>
  </footer>
</article>
{{ end }}
{{ end }}
