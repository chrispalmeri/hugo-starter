{{ define "main" }}
{{ range .Pages }}
<section>
  <header>
    <h2><a href='{{ .Permalink }}'>{{ .Title }}</a></h2>
    <p class="metadata">{{ .Date.Format "January 2, 2006" }}</p>
  </header>
  <p class="summary">{{ .Summary }}</p>
  <footer>
    <p><a class="button" href='{{ .Permalink }}'>Read more</a></p>
  </footer>
</section>
{{ end }}
{{ end }}
